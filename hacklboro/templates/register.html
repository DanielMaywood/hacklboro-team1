{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/login-style.css">
{% endblock %}

{% block content %}

  <main class=" container-fluid content-box text-center">
    <!-- <div class="margin-div"></div> -->
    <div class="container form-signin col-lg-3 col-md-6 col-sm-12">
    <form class="login-form" method="post">
      <h1 class="h3 mb-3 fw-normal green">Please register</h1>
      <label for="username" class="visually-hidden">
        Username
      </label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      
      <label for="password" class="visually-hidden mt-4">
        Password
      </label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

      <input type="submit" class="w-100 btn btn-lg green-button mt-4" value="Register">
    </form>
        
  </div>
  </main>  

{% endblock %}
