{% extends 'base.html' %}

{% block title %}
    Emissions Calculator
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/login-style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<main class=" container-fluid content-box text-center">
    <div class="container form-signin col-lg-3 col-md-6 col-sm-12">
        <form class="login-form" method="post">
            <h1 class="h3 mb-3 fw-normal green">Enter your journey details</h1>
            <label for="transport" class="visually-hidden">
                Transport Type
            </label>
            <select class="form-control" id="transport" name="transport">
                <option value="car" selected="selected">Car</option>
                <option value="plane">Plane</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="cruise">Cruise Ship</option>
            </select>
            <br>
            <label for="start" class="visually-hidden">
                Start
            </label>
            <input type="text" name="start" id="miles" class="form-control" required autofocus>
            <label for="finish" class="visually-hidden">
                Finish
            </label>
            <input type="text" name="finish" id="finish" class="form-control" required autofocus>

            <input type="submit" class="w-100 btn btn-lg green-button mt-4" value="Calculate">
        </form>
    </div>
</main>
{% endblock %}
